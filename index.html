<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">

        <button @click="addItem">Click Here to Add</button>
        {{clicked}} and {{iClicked}}
    </div>

    <script>
        var app = new Vue ({
            el: "#app",
            data: {
                message: "I am Vued",
                clicked: 0
            },
            methods: {
                addItem(){
                    this.clicked++
                }
            },
            computed: {
                iClicked(){
                    return this.clicked * 2
                }
            }
        }) 
    </script>

</body>
</html>
