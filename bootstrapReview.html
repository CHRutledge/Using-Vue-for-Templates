<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div>
            <h1>How Old Are Our Cities?</h1>
        </div>
        <div id="flex">
            <cards name="Chicago" age="1883" img="chicago.jpg"></cards>
            <cards name="Kansas City" age="1624" img="kansascity.jpg"></cards>
            <cards name="New York" age="1838" img="newyork.jpg"></cards>
        </div>
    </div>


    <script>
        Vue.component('cards', {
            props: ['name', 'age', 'img'],
            data: function(){
                return{
                    count: 0
                }
            },

            template: `<div class="card" style="width: 18rem;"><img v-bind:src="img" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{name}}</h5>
                    <p class="card-text">{{name}} was founded in {{age}}.</p>
                    </div>
                </div>`
        })
        var app = new Vue ({
            el: "#app",
            data: {
                message: "Vued again"
            }
        })
    </script>
</body>
</html>
