<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="app">
        <butt name="Nemo" age=1></butt>
        <butt name="Dory" age=2></butt>
    </div>

    <script>

        Vue.component('butt', {
            props: ['name', 'age'],
            data: function(){
                return{
                    count: 0
                }
            },

            template: `<button @click="count++">{{name}} has been clicked {{count}} times. {{name}} is {{age}} years old.</button>>`
        })
        var app = new Vue ({
            el: "#app",
            data: {
                message: "Vued again"
            }
        })
    </script>

</body>
</html>
